<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keystroke Visualization Layout</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/viz.js" defer></script>
</head>
<body>
  <h1>Keystroke Visualization</h1>
  <div class="keyboard">
    <!-- 1st row: ` 1~0 - = Backspace -->
    <div class="row">
      <div class="key" data-code="Backquote">~<br>`</div>
      <div class="key" data-code="Digit1">!<br>1</div>
      <div class="key" data-code="Digit2">@<br>2</div>
      <div class="key" data-code="Digit3">#<br>3</div>
      <div class="key" data-code="Digit4">$<br>4</div>
      <div class="key" data-code="Digit5">%<br>5</div>
      <div class="key" data-code="Digit6">^<br>6</div>
      <div class="key" data-code="Digit7">&<br>7</div>
      <div class="key" data-code="Digit8">*</br>8</div>
      <div class="key" data-code="Digit9">(</br>9</div>
      <div class="key" data-code="Digit0">)<br>0</div>
      <div class="key" data-code="Minus">_<br>-</div>
      <div class="key" data-code="Equal">+<br>=</div>
      <div class="key key--wide" data-code="Backspace">Backspace</div>
    </div>

    <!-- 2nd row: Q W … P [ ] \ -->
    <div class="row">
      <div class="key key--wide" data-code="Tab">Tab</div>
      <div class="key" data-code="KeyQ">Q</div>
      <div class="key" data-code="KeyW">W</div>
      <div class="key" data-code="KeyE">E</div>
      <div class="key" data-code="KeyR">R</div>
      <div class="key" data-code="KeyT">T</div>
      <div class="key" data-code="KeyY">Y</div>
      <div class="key" data-code="KeyU">U</div>
      <div class="key" data-code="KeyI">I</div>
      <div class="key" data-code="KeyO">O</div>
      <div class="key" data-code="KeyP">P</div>
      <div class="key" data-code="BracketLeft">{<br>[</div>
      <div class="key" data-code="BracketRight">}<br>]</div>
      <div class="key" data-code="Backslash">|<br>\</div>
    </div>

    <!-- 3rd row: A S … ' + Enter -->
    <div class="row">
      <div class="key key--wide" data-code="CapsLock">CapsLock</div>
      <div class="key" data-code="KeyA">A</div>
      <div class="key" data-code="KeyS">S</div>
      <div class="key" data-code="KeyD">D</div>
      <div class="key" data-code="KeyF">F</div>
      <div class="key" data-code="KeyG">G</div>
      <div class="key" data-code="KeyH">H</div>
      <div class="key" data-code="KeyJ">J</div>
      <div class="key" data-code="KeyK">K</div>
      <div class="key" data-code="KeyL">L</div>
      <div class="key" data-code="Semicolon">:<br>;</div>
      <div class="key" data-code="Quote">"<br>'</div>
      <div class="key key--wide" data-code="Enter">Enter</div>
    </div>

    <!-- 4th row: Shift Z … / Shift -->
    <div class="row">
      <div class="key key--wide" data-code="ShiftLeft">Shift</div>
      <div class="key" data-code="KeyZ">Z</div>
      <div class="key" data-code="KeyX">X</div>
      <div class="key" data-code="KeyC">C</div>
      <div class="key" data-code="KeyV">V</div>
      <div class="key" data-code="KeyB">B</div>
      <div class="key" data-code="KeyN">N</div>
      <div class="key" data-code="KeyM">M</div>
      <div class="key" data-code="Comma">&lt;<br>,</div>
      <div class="key" data-code="Period">&gt;<br>.</div>
      <div class="key" data-code="Slash">?<br>/</div>
      <div class="key key--wide" data-code="ShiftRight">Shift</div>
    </div>

    <!-- 5th row: Space bar -->
    <div class="row">
      <div class="key key--space" data-code="Space">Space</div>
    </div>
  </div>
</body>
</html>
